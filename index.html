  	<script src='javascripts/snap.min.js'></script>
  	<script type="text/javascript">
  		var snapper = new Snap({
			  element: document.getElementById('content'),
			  disable: 'left'
			});

  		addEvent(document.getElementById('open-right'), 'click', function(){
				snapper.open('right');
			});
